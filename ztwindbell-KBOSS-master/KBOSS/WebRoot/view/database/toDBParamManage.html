<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="database/toDBParamManage?navTabId=${navTabId!}" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>所属模块：</td>
					<td><select name="MODEL" class="combox">
						<option value="">全部</option>
						<@toDataBase type="select" code="DATABASE_PARAM_MODEL" value="${MODEL!}"/>
					</select></td>
					<td>名称：</td>
					<td><input type="text" name="NAME" value="${NAME!}"/></td>
				</tr>
			</table>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="database/toAddEditDBParam?navTabId=${navTabId!}" target="dialog" width="430" height="300" title="新建配置参数"><span>新建</span></a></li>
		</ul>
	</div>
	<table class="list" width="100%" layoutH="88">
		<thead>
			<tr>
				<th width="50">序号</th>
				<th width="80">所属模块</th>
				<th width="120">名称</th>
				<th width="150">编码</th>
				<th>值</th>
				<th>描述</th>
				<th width="120">操作</th>
			</tr>
		</thead>
		<tbody>
			<#list list as item>
			<tr>
				<td>${item_index+1}</td>
				<td><@toDataBase type="text" code="DATABASE_PARAM_MODEL" value="${item.MODEL}"/></td>
				<td class="bold">${item.NAME!}</td>
				<td class="bold">${item.CODE!}</td>
				<td class="bold">${item.VALUE!}</td>
				<td class="desc">${item.DESC!}</td>
				<td><a href="database/toAddEditDBParam?id=${item.ID!}&navTabId=${navTabId!}" target="dialog" width="430" height="300" title="修改配置参数">修改</a></td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
