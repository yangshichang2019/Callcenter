<div class="pageContent">
	<form method="post" action="savePassword" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<p>
				<label>原密码：</label>
				<input type="text" name="olderpassword" class="required"/>
			</p>
			<p>
				<label>新密码：</label>
				<input type="text" name="newpassword" class="required" id="newpassword"/>
			</p>
			<p>
				<label>重复新密码：</label>
				<input type="text" name="repassword" class="required" equalto="#newpassword"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
