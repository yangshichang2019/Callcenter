	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20" <#if pd.pageSize=20>selected="selected"</#if>>20</option>
				<option value="50" <#if pd.pageSize=50>selected="selected"</#if>>50</option>
				<option value="100" <#if pd.pageSize=100>selected="selected"</#if>>100</option>
				<option value="200" <#if pd.pageSize=200>selected="selected"</#if>>200</option>
			</select>
			<span>共${pd.totalRow}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${pd.totalRow}" numPerPage="${pd.pageSize}" pageNumShown="10" currentPage="${pd.pageNumber}"></div>
	</div>
